<h1>Login</h1>

<form action="">

	<div class="form-group">
		<label for="login">Login</label>
		<input type="text" class="form-control"  id="login" ng-model="obj.login">
	</div>

	<label for="senha">Senha</label>
	<input type="password" class="form-control" id="senha" ng-model="obj.senha">
</div>

<div class="form-group">

<button  ng-click="logar(obj)" class="btn btn-success btn-logar" > Logar </button>
</div>



</form>

<div class="msg">
	<div class="msg" ng-if="msgError"> 
		<div class="msg-error">Ops,  <span ng-bind="msgError"> </span></div>

	</div>
</div>
